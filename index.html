<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="login.html">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" id="name" placeholder="Full Name" required="">
					<input type="email" name="email" id="email" placeholder="Email" required="">
					<input type="password" name="pswd" id="pswd" placeholder="Password" required="">
                    <input type="text" name="txt" id="role" placeholder="Role" required="">
					<button onclick="addData()">Sign up</button>
				</form>
			</div>

			
	</div>
<script src="registration.js"></script>
</body>
</html>
